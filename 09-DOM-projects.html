<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>

    <p>YouTube Subscribe button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-button">Subscribed</button>

    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>
  <!-- 1. place the total on cost of order
  // <! 2. if the amount is < than 40 then we add 10 -->
  <!-- 3. but if it is over 40 then it is free, we add the same amount // -->

    <script>
      function handleCostKeyDown (event) {
        if (event.key === 'Enter') {
        calculateTotal();
        }
      }

      function calculateTotal() {
        inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost +=10;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }
      };

    </script>
  </body>
</html>
