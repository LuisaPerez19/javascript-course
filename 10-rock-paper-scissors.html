<!DOCTYPE html>
<html>
  <head>
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <h1 class="title">Rock Paper scissors</h1>
    <button onclick="
      playGame('rock');
    "class="move-button">
    <img src="photos/rock-emoji.png" class="move-icon" alt="rock-emoji"></button>

    <button onclick="
      playGame('paper');
  "class="move-button">
  <img src="photos/paper-emoji.png" class="move-icon" alt="rock-emoji"></button>

    <button onclick="
      playGame('Scissors');
    "class="move-button">
    <img src="photos/scissors-emoji.png" class="move-icon" alt="rock-emoji"></button>

    <p class="js-result result"> </p>
    <p class="js-moves">
    </p>

    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-button">Reset Score</button>

    <script src="scripts/10-rock-paper-scissors.js">

    </script>
  </body>
